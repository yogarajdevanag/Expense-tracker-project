<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker - Horizontal Layout</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 30px;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    #expenseForm {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: space-between;
      margin-bottom: 30px;
    }

    #expenseForm input,
    #expenseForm select,
    #expenseForm button {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      min-width: 150px;
    }

    #expenseForm button {
      background-color: #007bff;
      color: white;
      border: none;
      flex: none;
      width: 150px;
      cursor: pointer;
    }

    #expenseForm button:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #f0f0f0;
    }

    .premium-box {
      text-align: center;
    }

    .premium-box button {
      background-color: #28a745;
      padding: 10px 20px;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    .premium-box button:hover {
      background-color: #218838;
    }

    @media (max-width: 768px) {
      #expenseForm {
        flex-direction: column;
      }

      #expenseForm input,
      #expenseForm select,
      #expenseForm button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Expense Tracker</h2>

    <!-- Horizontal Form -->
    <form id="expenseForm">
      <input type="text" id="description" placeholder="Expense Name" required />
      <input type="number" id="amount" placeholder="Amount" required />
      <select id="category" required>
        <option value="">Category</option>
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Salary">Salary</option>
        <option value="Entertainment">Entertainment</option>
      </select>
      <input type="date" id="date" required />
      <button type="submit">Add</button>
    </form>

    <!-- Expense Table -->
    <table id="expenseTable">
      <thead>
        <tr>
          <th>Expense Name</th>
          <th>Amount</th>
          <th>Category</th>
          <th>Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="expenseList">
        <!-- JS will populate -->
      </tbody>
    </table>

    <!-- Premium Button -->
    <div class="premium-box">
      <button id="buyPremium">Buy Premium Membership</button>
    </div>
  </div>

  <!-- Cashfree SDK & JS -->
  <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>
  <script src="expense.js"></script>
</body>
</html>
