<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container-box">
    <h2>Login</h2>

    <!-- ✅ Login Form -->
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <!-- ✅ Forgot Password -->
    <div class="redirect">
      <p><a href="#" id="forgot-password-link" class="login-link">Forgot Password?</a></p>
    </div>

    <!-- ✅ Reset Password Form -->
    <div id="forgot-password-form" class="container-box" style="display: none; margin-top: 20px;">
      <h3>Reset Your Password</h3>
      <input type="email" id="reset-email" placeholder="Enter your email" required />
      <button id="send-reset-btn">Send Reset Email</button>
    </div>
  </div>

  <!-- ✅ Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="login.js"></script>
  <script>
    // Toggle visibility of forgot password form
    document.getElementById("forgot-password-link").addEventListener("click", (e) => {
      e.preventDefault();
      document.getElementById("forgot-password-form").style.display = "block";
    });

    // Send password reset email
    document.getElementById("send-reset-btn").addEventListener("click", async () => {
      const email = document.getElementById("reset-email").value.trim();

      if (!email) {
        alert("Please enter a valid email.");
        return;
      }

      try {
        const res = await axios.post("/password/forgotpassword", { email });
        alert(res.status === 200 ? "Reset email sent!" : "Could not send reset email.");
      } catch (err) {
        console.error("Error:", err);
        alert("Something went wrong. Please try again.");
      }
    });
  </script>
</body>
</html>
